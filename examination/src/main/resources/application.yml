spring:
  profiles:
    active: dev
  application:
    name: examination
  mvc:
    view:
      prefix: /
      suffix: .jsp
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

server:
  port: 8101
  servlet:
    context-path: /ex
    jsp:
      init-parameters:
        development: true

mybatis:
  mapper-locations: classpath:mapper/**/*.xml

logging:
  level:
    com.home.examination.mapper : debug
